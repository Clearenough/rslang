<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RS-Lang</title>
</head>
<body>
  <header class="header">
    <div class="logo">
      <a href="http://localhost:8080/" class="link_nav link_logo">english_pal</a>
    </div>
  </header>
  <article class="container">

    <div class="block">

      <section class="block__item block-item">
        <h2 class="block-item__head">Do you already have an account?</h2>
        <button class="block-item__btn signin_btn">Login</button>
      </section>

      <section class="block__item block-item">
        <h2 class="block-item__head">Don't have an account?</h2>
        <button class="block-item__btn signup_btn">Register</button>
      </section>

    </div>

    <div class="form">

      <form class="form-wrapper form-wrapper_signin">
        <h3 class="form-wrapper__head">Login</h3>
        <p>
          <input type="e-mail" class="form-wrapper__input signin-email" placeholder="E-mail" required>
        </p>
        <p>
          <input type="password" class="form-wrapper__input signin-pass" placeholder="Password" required>
        </p>
        <p>
          <button class="form-wrapper__btn form-wrapper__btn-signin">Login</button>
        </p>
      </form>

      <form class="form-wrapper form-wrapper_signup">
        <h3 class="form-wrapper__head">Registration</h3>
        <p>
          <input type="text" class="form-wrapper__input reg-login" placeholder="Login" required>
        </p>
        <p>
          <input type="e-mail" class="form-wrapper__input reg-email" placeholder="E-mail" required>
        </p>
        <p>
          <input type="password" class="form-wrapper__input reg-password" placeholder="Password" required>
        </p>
        <p>
          <button class="form-wrapper__btn form-wrapper__btn_signup">Register</button>
        </p>
      </form>

    </div>

  </article>

</body>
</html>
